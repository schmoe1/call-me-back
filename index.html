<!DOCTYPE html>
<html ng-app="call-me-back">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/angular-csp.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/application.css">
  <link rel="stylesheet" href="css/ui-grid.min.css"
</head>
<body>
  <header>
    <h1 class="text-center">Call Me Back!</h1>
  </header>

  <section class="container" ng-controller="CallbackController as callbacks">
    <div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav class="grid"></div>
  </section>

  <section class="list-group" ng-controller="StoreController as store">
    <div class="list-group-item" ng-repeat="product in store.products">
      <div ng-hide="product.soldOut">
        <h3>
          <product-title></product-title>
          <img ng-src="{{product.images[0].full}}" />
        </h3>

        <product-gallery></product-gallery>

        <product-tabs></product-tabs>

        <button ng-show="product.canPurchase">Add to Cart</button>
      </div>
    </div>
  </section>

  <script src="js/angular-1.3.12.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/products.js"></script>
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ui-grid.min.js"></script>
</body>
</html>
