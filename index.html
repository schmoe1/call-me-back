<!DOCTYPE html>
<html ng-app="store">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/angular-csp.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.2.min.css">
  <link rel="stylesheet" type="text/css" href="css/application.css">
  <script type="text/javascript" src="js/angular-1.3.12.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/products.js"></script>
</head>
<body class="list-group" ng-controller="StoreController as store">
  <header>
    <h1 class="text-center">My Gem Store</h1>
  </header>

  <div class="list-group-item" ng-repeat="product in store.products">
    <div ng-hide="product.soldOut">
      <h3>
        <product-title></product-title>
        <img ng-src="{{product.images[0].full}}" />
      </h3>

      <product-gallery></product-gallery>

      <product-tabs></product-tabs>

      <button ng-show="product.canPurchase">Add to Cart</button>
    </div>
  </div>
</body>
</html>
